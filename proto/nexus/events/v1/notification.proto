syntax = "proto3";

package nexus.events.v1;

import "google/protobuf/any.proto";

option go_package = "github.com/open-nexus-group/nexus-proto/gen/go/nexus/events/v1;eventsv1";

message NotificationPayload {

    string user_id   = 1;
	string tenant_id = 2;

	int32 type = 3;
	int32 level = 4;
	int32 status = 5;

	string content = 6;
    bytes metadata = 8;
}

